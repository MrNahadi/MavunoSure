version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mavunosure-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mavunosure}
      POSTGRES_USER: ${POSTGRES_USER:-mavunosure_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mavunosure_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mavunosure_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mavunosure-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mavunosure-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-mavunosure}
      POSTGRES_USER: ${POSTGRES_USER:-mavunosure_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mavunosure_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      AFRICASTALKING_USERNAME: ${AFRICASTALKING_USERNAME}
      AFRICASTALKING_API_KEY: ${AFRICASTALKING_API_KEY}
      GEE_SERVICE_ACCOUNT_EMAIL: ${GEE_SERVICE_ACCOUNT_EMAIL}
      GEE_PRIVATE_KEY_PATH: ${GEE_PRIVATE_KEY_PATH}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./secrets:/secrets:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mavunosure-celery
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-mavunosure}
      POSTGRES_USER: ${POSTGRES_USER:-mavunosure_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mavunosure_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      GEE_SERVICE_ACCOUNT_EMAIL: ${GEE_SERVICE_ACCOUNT_EMAIL}
      GEE_PRIVATE_KEY_PATH: ${GEE_PRIVATE_KEY_PATH}
    volumes:
      - ./backend:/app
      - ./secrets:/secrets:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
